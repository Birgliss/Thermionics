buildscript {


  repositories {
    mavenCentral()
    jcenter()
    maven {
      name = "forge"
      url = "http://files.minecraftforge.net/maven"
    }
    maven {
      name = "sonatype"
      url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
  }
  dependencies {
    classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    classpath 'me.tatarka:gradle-retrolambda:3.2.0'
  }
}

plugins {
    id "com.github.hierynomus.license" version "0.13.1"
}

apply plugin: 'java'
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'me.tatarka.retrolambda'



group = "io.github.elytra"
archivesBaseName = "Thermionics"
version = "MC1.11.0_ver1.0"

sourceCompatibility = 1.8
targetCompatibility = 1.8

retrolambda {
  javaVersion JavaVersion.VERSION_1_6
  defaultMethods true
}

minecraft {
  version = "1.11-13.19.1.2199";
  mappings = "snapshot_20170131";

  runDir = "minecraft"

  replaceIn 'src/main/java/io/github/elytra/thermionics/Thermionics.java'
  replace '@VERSION@', project.version
}

processResources {
  // this will ensure that this task is redone when the versions change.
  inputs.property "version", project.version
  inputs.property "mcversion", project.minecraft.version

  // replace stuff in mcmod.info, nothing else
  from(sourceSets.main.resources.srcDirs) {
    include 'mcmod.info'

    // replace version and mcversion
    expand 'version':project.version, 'mcversion':project.minecraft.version
  }

  // copy everything else, thats not the mcmod.info
  from(sourceSets.main.resources.srcDirs) {
    exclude 'mcmod.info'
    exclude '*.xcf' //Always exclude gimp source files.
  }
}

license {
	exclude("*.json");
	exclude("*.png");
	exclude("*.lang");
}
